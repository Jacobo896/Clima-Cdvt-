<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Mundial</title>
    <style>
        /* Reset de estilos predeterminados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #333;
        }

        header p {
            color: #555;
            font-size: 1.2rem;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #locationInput {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #searchButton, #unitToggle {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #ff7f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchButton:hover, #unitToggle:hover {
            background-color: #ff5500;
        }

        .weather-info, .forecast {
            margin-top: 20px;
        }

        .weather-info h2 {
            font-size: 2rem;
        }

        .weather-info p {
            font-size: 1.2rem;
        }

        .forecast h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .forecast .forecast-day {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .radar {
            margin-top: 30px;
            text-align: center;
        }

        iframe {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Clima Mundial</h1>
            <p>Equipo: Lopez Martínez Jacobo</p>
        </header>

        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Buscar ciudad o localidad" />
            <button id="searchButton">Buscar</button>
            <button id="unitToggle">°C / °F</button>
        </div>

        <div id="weatherInfo" class="weather-info">
            <!-- Información del clima se mostrará aquí -->
        </div>

        <div id="forecast" class="forecast">
            <!-- Pronóstico del clima -->
        </div>

        <div id="radar" class="radar">
            <h2>Radar en Vivo</h2>
            <iframe src="https://embed.windy.com/embed2.html?lat=20&lon=0&detailLat=20&detailLon=0&width=650&height=450&zoom=2&level=surface&overlay=rain&menu=&message=true&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1" width="100%" height="450px"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("searchButton").addEventListener("click", fetchWeather);
        document.getElementById("unitToggle").addEventListener("click", toggleUnits);

        let useFahrenheit = false;  // Inicialmente usa Celsius

        // Función para buscar y mostrar el clima
        function fetchWeather() {
            const location = document.getElementById("locationInput").value;
            if (!location) return;

            const apiKey = 'a35443852cbb4454b61194436252504';  // API Key de WeatherAPI
            const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=7&aqi=yes&alerts=yes&lang=es`;

            axios.get(url)
                .then(response => {
                    const weather = response.data;
                    displayWeatherInfo(weather);
                    displayForecast(weather.forecast.forecastday);
                })
                .catch(error => {
                    alert("No se pudo obtener la información del clima. Intenta de nuevo.");
                    console.error(error);
                });
        }

        // Función para mostrar la información del clima actual
        function displayWeatherInfo(weather) {
            const weatherInfo = document.getElementById("weatherInfo");

            const temp = useFahrenheit ? weather.current.temp_f : weather.current.temp_c;
            const condition = weather.current.condition.text;
            const humidity = weather.current.humidity;
            const wind = useFahrenheit ? weather.current.wind_mph : weather.current.wind_kph;
            const uvIndex = weather.current.uv;

            weatherInfo.innerHTML = `
                <h2>${weather.location.name}, ${weather.location.country}</h2>
                <p>Temperatura: ${temp}°${useFahrenheit ? "F" : "C"}</p>
                <p>Condición: ${condition}</p>
                <p>Humedad: ${humidity}%</p>
                <p>Viento: ${wind} ${useFahrenheit ? "mph" : "km/h"}</p>
                <p>Índice UV: ${uvIndex}</p>
            `;
        }

        // Función para mostrar el pronóstico de los próximos días
        function displayForecast(forecast) {
            const forecastDiv = document.getElementById("forecast");
            forecastDiv.innerHTML = `<h3>Pronóstico para los próximos días</h3>`;

            forecast.forEach(day => {
                const date = new Date(day.date);
                const dayName = date.toLocaleDateString("es-ES", { weekday: "long" });
                const temp = useFahrenheit ? day.day.avgtemp_f : day.day.avgtemp_c;
                const icon = day.day.condition.icon;

                forecastDiv.innerHTML += `
                    <div class="forecast-day">
                        <span>${dayName}</span>
                        <span>${temp}°${useFahrenheit ? "F" : "C"}</span>
                        <img src="https:${icon}" alt="weather icon" width="40" />
                    </div>
                `;
            });
        }

        // Función para cambiar entre grados Celsius y Fahrenheit
        function toggleUnits() {
            useFahrenheit = !useFahrenheit;
            const unitText = useFahrenheit ? "°F" : "°C";
            document.getElementById("unitToggle").textContent = `Mostrar en ${unitText}`;
            fetchWeather();
        }
    </script>
</body>
</html>
