<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>López Martínez Jacobo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    header {
      position: absolute;
      top: 10px;
      left: 60px;
      z-index: 1001;
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    .menu-toggle {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1002;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 4px;
      background-color: #333;
      margin: 5px 0;
    }

    #side-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 300px;
      width: 100%;
      background-color: white;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
      padding: 20px;
      transition: bottom 0.3s;
      z-index: 1000;
      overflow-y: auto;
    }

    #side-panel.open {
      bottom: 0;
    }

    #side-panel h2 {
      margin-top: 0;
    }

    .news-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .news-item a {
      color: #007BFF;
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    #refresh-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    #refresh-btn:hover {
      background-color: #0056b3;
    }

    #refresh-btn i {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="togglePanel()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <header>López Martínez Jacobo</header>

  <div id="side-panel">
    <h2>Noticias del clima (genéricas)</h2>
    <button id="refresh-btn" onclick="cargarNoticias()">
      <i class="fas fa-rotate-right"></i> Actualizar noticias
    </button>
    <div id="news">Cargando noticias...</div>
  </div>

  <div id="map"></div>

  <!-- Beep sound -->
  <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    function togglePanel() {
      document.getElementById("side-panel").classList.toggle("open");
    }

    const map = L.map('map').setView([23.6345, -102.5528], 3); // Ajuste del zoom para ver más países

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const apiKey = "fe7acc2b0ab267129d8f7426daf66a4d";

    // Selección de países con coordenadas aproximadas
    const countries = [
      { name: "México", lat: 23.6345, lon: -102.5528, countryCode: "MX" },
      { name: "Estados Unidos", lat: 37.0902, lon: -95.7129, countryCode: "US" },
      { name: "Francia", lat: 46.6034, lon: 1.8883, countryCode: "FR" },
      { name: "España", lat: 40.4637, lon: -3.7492, countryCode: "ES" },
    ];

    // Crear un marcador para cada país
    countries.forEach(country => {
      const marker = L.marker([country.lat, country.lon]).addTo(map);
      marker.on('click', () => {
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${country.name}&appid=${apiKey}&units=metric&lang=es`)
          .then(response => response.json())
          .then(data => {
            const weather = data.weather[0].description;
            const temp = data.main.temp;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
            const pressure = data.main.pressure;
            marker.bindPopup(`
              <b>${country.name}</b><br>
              Clima: ${weather}<br>
              Temperatura: ${temp}°C<br>
              Humedad: ${humidity}%<br>
              Velocidad del viento: ${windSpeed} m/s<br>
              Presión: ${pressure} hPa
            `).openPopup();
          })
          .catch(err => {
            marker.bindPopup("Error al obtener el clima").openPopup();
          });
      });
    });

    // Cargar noticias genéricas para pruebas
    function cargarNoticias() {
      const newsDiv = document.getElementById('news');
      newsDiv.innerHTML = 'Actualizando...';
      // Noticias genéricas de ejemplo
      setTimeout(() => {
        newsDiv.innerHTML = '';
        const exampleNews = [
          { title: 'El cambio climático afecta más a las regiones costeras', link: 'https://www.bbc.com' },
          { title: 'Alertas por huracán en el Caribe', link: 'https://www.bbc.com' },
          { title: 'Temperaturas récord en el norte de Europa', link: 'https://www.bbc.com' },
          { title: 'Se prevé tormenta tropical para la próxima semana', link: 'https://www.bbc.com' },
        ];
        exampleNews.forEach(item => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `<strong>${item.title}</strong><br><a href="${item.link}" target="_blank">Ver más</a>`;
          newsDiv.appendChild(div);
        });
      }, 1000);
    }

    // Cargar noticias iniciales
    cargarNoticias();

    // Actualizar noticias cada 5 minutos
    setInterval(cargarNoticias, 300000);

  </script>
</body>
</html>
