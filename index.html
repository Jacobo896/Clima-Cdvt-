<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>López Martínez Jacobo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    header {
      position: absolute;
      top: 10px;
      left: 60px;
      z-index: 1001;
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    .menu-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1002;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 4px;
      background-color: #333;
      margin: 5px 0;
    }

    #side-panel {
      position: absolute;
      right: -320px;
      top: 0;
      height: 100%;
      width: 320px;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      transition: right 0.3s;
      z-index: 1000;
      overflow-y: auto;
    }

    #side-panel.open {
      right: 0;
    }

    #side-panel h2 {
      margin-top: 0;
    }

    .news-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .news-item a {
      color: #007BFF;
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    #refresh-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    #refresh-btn:hover {
      background-color: #0056b3;
    }

    #refresh-btn i {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="togglePanel()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <header>López Martínez Jacobo</header>

  <div id="side-panel">
    <h2>Noticias del clima (CONAGUA)</h2>
    <button id="refresh-btn" onclick="cargarNoticias()">
      <i class="fas fa-rotate-right"></i> Actualizar noticias
    </button>
    <div id="news">Cargando noticias...</div>
  </div>

  <div id="map"></div>

  <!-- Beep sound -->
  <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    function togglePanel() {
      document.getElementById("side-panel").classList.toggle("open");
    }

    const map = L.map('map').setView([23.6345, -102.5528], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const cities = [
      { name: "Ciudad de México", lat: 19.4326, lon: -99.1332 },
      { name: "Guadalajara", lat: 20.6597, lon: -103.3496 },
      { name: "Monterrey", lat: 25.6866, lon: -100.3161 },
      { name: "Cancún", lat: 21.1619, lon: -86.8515 },
      { name: "Tijuana", lat: 32.5149, lon: -117.0382 },
    ];

    const apiKey = "fe7acc2b0ab267129d8f7426daf66a4d";

    cities.forEach(city => {
      const marker = L.marker([city.lat, city.lon]).addTo(map);
      marker.on('click', () => {
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${city.lat}&lon=${city.lon}&appid=${apiKey}&units=metric&lang=es`)
          .then(response => response.json())
          .then(data => {
            const weather = data.weather[0].description;
            const temp = data.main.temp;
            marker.bindPopup(`<b>${city.name}</b><br>Clima: ${weather}<br>Temperatura: ${temp}°C`).openPopup();
          })
          .catch(err => {
            marker.bindPopup("Error al obtener el clima").openPopup();
          });
      });
    });

    function cargarNoticias() {
      const newsDiv = document.getElementById('news');
      newsDiv.innerHTML = 'Actualizando...';
      fetch('https://api.rss2json.com/v1/api.json?rss_url=https://smn.conagua.gob.mx/tools/rss/avisos.xml')
        .then(res => res.json())
        .then(data => {
          newsDiv.innerHTML = '';
          if (data.items.length > 0) {
            document.getElementById('beep').play();
          }
          data.items.slice(0, 5).forEach(item => {
            const div = document.createElement('div');
            div.className = 'news-item';
            div.innerHTML = `<strong>${item.title}</strong><br><a href="${item.link}" target="_blank">Ver más</a>`;
            newsDiv.appendChild(div);
          });
        })
        .catch(() => {
          newsDiv.innerHTML = 'No se pudieron cargar las noticias.';
        });
    }

    // Cargar al inicio
    cargarNoticias();

    // Actualizar cada 5 minutos
    setInterval(cargarNoticias, 300000);
  </script>
</body>
</html>
