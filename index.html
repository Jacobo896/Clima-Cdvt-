<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima - López Martínez Jacobo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .weather-info {
      text-align: center;
      margin-top: 20px;
    }

    .weather-icon {
      font-size: 100px;
    }

    .forecast {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .forecast-day {
      text-align: center;
    }

    #map {
      width: 100%;
      height: 400px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      margin-top: 50px;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .sun {
      width: 100px;
      height: 100px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    .cloud {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: cloudMove 30s linear infinite;
    }

    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 100%; }
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 5px white;
      animation: starTwinkle 1s infinite;
    }

    @keyframes starTwinkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .night .star {
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>
  <div class="background-animation" id="background-animation"></div>

  <audio id="ambient-audio" autoplay loop>
    <source id="audio-source" src="https://cdn.pixabay.com/audio/2021/08/04/audio_f8b0c805a2.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <header>
    <h1>Clima Actual</h1>
    <h3>Integrantes: López Martínez Jacobo</h3>
    <input type="text" id="city-input" placeholder="Introduce la ciudad" />
    <button class="button" onclick="updateCity()">Obtener clima</button>
  </header>

  <main>
    <div id="current-weather" class="weather-info">
      <!-- Aquí se mostrará el clima actual -->
    </div>

    <div id="forecast" class="forecast">
      <!-- Pronóstico de 7 días -->
    </div>

    <div id="map"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Clima Web - López Martínez Jacobo</p>
  </footer>

  <script>
    let isMuted = false;
    let city = "Mexico City";

    // Función para cambiar el fondo según el día/noche
    function toggleDayNight() {
      const hour = new Date().getHours();
      const isNight = hour < 6 || hour > 18;
      document.body.classList.toggle("night", isNight);
      document.body.classList.toggle("day", !isNight);

      const bg = document.getElementById("background-animation");
      bg.innerHTML = '';

      if (isNight) {
        for (let i = 0; i < 60; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          bg.appendChild(star);
        }
      } else {
        const sun = document.createElement("div");
        sun.className = "sun";
        bg.appendChild(sun);

        for (let i = 0; i < 3; i++) {
          const cloud = document.createElement("div");
          cloud.className = "cloud";
          cloud.style.top = `${20 + i * 20}%`;
          cloud.style.left = `${-200 - i * 100}px`;
          cloud.style.animationDelay = `${i * 10}s`;
          bg.appendChild(cloud);
        }
      }
    }

    // Función para obtener el clima actual usando la API de OpenWeather
    async function getWeather(city) {
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=YOUR_API_KEY&units=metric&lang=es`);
        const weatherData = await response.json();

        document.getElementById("current-weather").innerHTML = `
          <i class="wi ${getWeatherIcon(weatherData.weather[0].main)} weather-icon"></i>
          <p><strong>Temperatura:</strong> ${weatherData.main.temp}°C</p>
          <p><strong>Sensación Térmica:</strong> ${weatherData.main.feels_like}°C</p>
          <p><strong>Humedad:</strong> ${weatherData.main.humidity}%</p>
          <p><strong>Viento:</strong> ${weatherData.wind.speed} m/s</p>
          <p><strong>Descripción:</strong> ${weatherData.weather[0].description}</p>
        `;

        updateAmbientAudio(weatherData.weather[0].description);
        getForecast(city);
      } catch (error) {
        document.getElementById("current-weather").innerText = "No se pudo obtener el clima actual.";
      }
    }

    // Función para obtener el pronóstico de los próximos 7 días
    async function getForecast(city) {
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast/daily?q=${city}&cnt=7&appid=YOUR_API_KEY&units=metric&lang=es`);
        const forecastData = await response.json();

        let forecastHTML = '';
        forecastData.list.forEach((day, index) => {
          const date = new Date(day.dt * 1000);
          forecastHTML += `
            <div class="forecast-day">
              <p><strong>${date.toLocaleDateString()}</strong></p>
              <i class="wi ${getWeatherIcon(day.weather[0].main)} weather-icon"></i>
              <p>${day.temp.day}°C</p>
            </div>
          `;
        });

        document.getElementById("forecast").innerHTML = forecastHTML;
      } catch (error) {
        document.getElementById("forecast").innerText = "No se pudo obtener el pronóstico.";
      }
    }

    // Función para obtener el ícono adecuado basado en el clima
    function getWeatherIcon(weather) {
      switch(weather) {
        case 'Clear': return 'wi-day-sunny';
        case 'Clouds': return 'wi-cloudy';
        case 'Rain': return 'wi-rain';
        case 'Snow': return 'wi-snow';
        case 'Thunderstorm': return 'wi-thunderstorm';
        case 'Drizzle': return 'wi-sprinkle';
        default: return 'wi-day-cloudy';
      }
    }

    // Función para cambiar el sonido ambiental según el clima
    function updateAmbientAudio(description) {
      const audio = document.getElementById("ambient-audio");
      const source = document.getElementById("audio-source");

      if (description.includes("rain")) {
        source.src = "https://cdn.pixabay.com/audio/2022/03/24/audio_6f3f5db0e1.mp3";
      } else if (description.includes("clouds")) {
        source.src = "https://cdn.pixabay.com/audio/2022/03/11/audio_845b1485a4.mp3";
      } else {
        source.src = "https://cdn.pixabay.com/audio/2021/08/04/audio_f8b0c805a2.mp3";
      }

      audio.load();
      if (!isMuted) {
        audio.play();
      }
    }

    // Función para cambiar la ciudad
    function updateCity() {
      const input = document.getElementById("city-input").value;
