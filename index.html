<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima - López Martínez Jacobo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-FMLVmyoRhfrv07bwRe3pxQ0QqH27bDWRF7t1Gy4+FZXOCqaHRarKnf7YAlV+SPzzNsyhM+9F9kHCD8LchmUeBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* (Estilos sin cambios para ahorrar espacio) */
  </style>
</head>
<body>
  <div class="background-animation" id="background-animation"></div>  <audio id="ambient-audio" autoplay loop>
    <source id="audio-source" src="https://cdn.pixabay.com/audio/2021/08/04/audio_f8b0c805a2.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>  <header>
    <h1>Página del Clima</h1>
    <h3>Integrantes: López Martínez Jacobo</h3>
    <button onclick="toggleSound()" id="sound-btn"><i class="wi wi-volume-up"></i> Silenciar sonido</button>
  </header>
  <main>
    <!-- (Contenido principal sin cambios) -->
  </main>
  <footer class="footer">
    <p>&copy; 2025 Clima Web - López Martínez Jacobo</p>
  </footer>  <script>
    let city = "Mexico City";
    let isMuted = false;

    function toggleDayNight() {
      const hour = new Date().getHours();
      const isNight = hour < 6 || hour > 18;
      document.body.classList.toggle("night", isNight);
      document.body.classList.toggle("day", !isNight);

      const bg = document.getElementById("background-animation");
      bg.innerHTML = '';

      if (isNight) {
        for (let i = 0; i < 60; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          bg.appendChild(star);
        }
      } else {
        const sun = document.createElement("div");
        sun.className = "sun";
        bg.appendChild(sun);

        for (let i = 0; i < 3; i++) {
          const cloud = document.createElement("div");
          cloud.className = "cloud";
          cloud.style.top = `${20 + i * 20}%`;
          cloud.style.left = `${-200 - i * 100}px`;
          cloud.style.animationDelay = `${i * 10}s`;
          bg.appendChild(cloud);
        }
      }
    }

    async function getWeather(city) {
      try {
        const response = await fetch(`https://wttr.in/${city}?format=%C+%t+%w`);
        const text = await response.text();
        document.getElementById("current-weather").innerHTML = `<i class="wi ${getWeatherIcon(text)} weather-icon"></i> ${text}`;
        updateAmbientAudio(text);
      } catch (error) {
        document.getElementById("current-weather").innerText = "No se pudo obtener el clima actual.";
      }
    }

    function getWeatherIcon(description) {
      description = description.toLowerCase();
      if (description.includes("sol")) return "wi-day-sunny";
      if (description.includes("nublado")) return "wi-cloudy";
      if (description.includes("lluvia")) return "wi-rain";
      if (description.includes("tormenta")) return "wi-thunderstorm";
      if (description.includes("nieve")) return "wi-snow";
      return "wi-day-cloudy";
    }

    function updateAmbientAudio(description) {
      const audio = document.getElementById("ambient-audio");
      const source = document.getElementById("audio-source");
      description = description.toLowerCase();

      if (description.includes("lluvia")) {
        source.src = "https://cdn.pixabay.com/audio/2022/03/24/audio_6f3f5db0e1.mp3";
      } else if (description.includes("viento")) {
        source.src = "https://cdn.pixabay.com/audio/2022/03/11/audio_845b1485a4.mp3";
      } else if (description.includes("tormenta")) {
        source.src = "https://cdn.pixabay.com/audio/2023/03/21/audio_f7c8c7647f.mp3";
      } else {
        source.src = "https://cdn.pixabay.com/audio/2021/08/04/audio_f8b0c805a2.mp3";
      }

      audio.load();
      if (!isMuted) {
        audio.play();
      }
    }

    function toggleSound() {
      const audio = document.getElementById("ambient-audio");
      isMuted = !isMuted;
      if (isMuted) {
        audio.pause();
        document.getElementById("sound-btn").innerHTML = `<i class="wi wi-volume-off"></i> Activar sonido`;
      } else {
        audio.play();
        document.getElementById("sound-btn").innerHTML = `<i class="wi wi-volume-up"></i> Silenciar sonido`;
      }
    }

    function updateCity() {
      const input = document.getElementById("city-input").value;
      if (!input) return;
      city = input;
      document.getElementById("city-name").innerText = city;
      getWeather(city);

      const citySlug = city.toLowerCase().replace(/ /g, '-');
      document.getElementById("forecast-frame").src = `https://forecast7.com/es/0d0n0d0/${citySlug}/`;
      document.getElementById("radar-frame").src = `https://embed.windy.com/embed2.html?search=${encodeURIComponent(city)}&width=650&height=450&zoom=5`;
    }

    getWeather(city);
    toggleDayNight();
  </script></body>
</html>
